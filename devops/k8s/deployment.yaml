# AutoPilotDev - Backend Deployment
# Generated by AutoPilotDev AI

apiVersion: apps/v1
kind: Deployment
metadata:
  name: autopilotdev-backend
  namespace: autopilotdev
  labels:
    app: autopilotdev
    component: backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autopilotdev
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: autopilotdev
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: autopilotdev/backend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: mongodb-uri
        - name: REDIS_URL
          value: "redis://autopilotdev-redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: openai-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: github-token
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
        - name: temp
          mountPath: /app/temp
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: autopilotdev-uploads-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: autopilotdev-logs-pvc
      - name: temp
        emptyDir: {}
      restartPolicy: Always
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autopilotdev-frontend
  namespace: autopilotdev
  labels:
    app: autopilotdev
    component: frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autopilotdev
      component: frontend
  template:
    metadata:
      labels:
        app: autopilotdev
        component: frontend
    spec:
      containers:
      - name: frontend
        image: autopilotdev/frontend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://autopilotdev-backend.autopilotdev.svc.cluster.local:5000/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# MongoDB Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: autopilotdev-mongodb
  namespace: autopilotdev
spec:
  serviceName: autopilotdev-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: autopilotdev
      component: mongodb
  template:
    metadata:
      labels:
        app: autopilotdev
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: mongodb-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autopilotdev-secrets
              key: mongodb-root-password
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autopilotdev-redis
  namespace: autopilotdev
  labels:
    app: autopilotdev
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autopilotdev
      component: redis
  template:
    metadata:
      labels:
        app: autopilotdev
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: autopilotdev-redis-pvc