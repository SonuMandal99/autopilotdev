# AutoPilotDev - CI/CD Pipeline
# Generated by AutoPilotDev AI

name: AutoPilotDev CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERFILE_BACKEND: devops/docker/Dockerfile
  DOCKERFILE_FRONTEND: devops/docker/Dockerfile.frontend
  K8S_NAMESPACE: autopilotdev

jobs:
  # Lint and Test
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint

    - name: Test Backend
      working-directory: ./backend
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Lint Frontend
      working-directory: ./frontend
      run: npm run lint

    - name: Test Frontend
      working-directory: ./frontend
      run: npm test

  # Build and Push Docker Images
  build-push:
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-

    - name: Build and Push Backend Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ env.DOCKERFILE_BACKEND }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ../${{ env.DOCKERFILE_FRONTEND }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Scan Images for Vulnerabilities
      uses: anchore/scan-action@v3
      with:
        image: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        fail-build: true
        severity-cutoff: high

  # Deploy to Kubernetes
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy to Kubernetes
      run: |
        # Update image tags in Kubernetes manifests
        sed -i "s|image:.*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest|g" devops/k8s/deployment.yaml
        sed -i "s|image:.*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest|g" devops/k8s/deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f devops/k8s/namespace.yaml
        kubectl apply -f devops/k8s/secrets.yaml
        kubectl apply -f devops/k8s/configmap.yaml
        kubectl apply -f devops/k8s/deployment.yaml
        kubectl apply -f devops/k8s/service.yaml
        kubectl apply -f devops/k8s/ingress.yaml
        
        # Wait for rollout
        kubectl rollout status deployment/autopilotdev-backend -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        kubectl rollout status deployment/autopilotdev-frontend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

    - name: Run Smoke Tests
      run: |
        export KUBECONFIG=kubeconfig.yaml
        # Get service URL
        SERVICE_URL=$(kubectl get svc autopilotdev-loadbalancer -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        # Test backend health
        curl -f http://$SERVICE_URL/health
        # Test frontend
        curl -f http://$SERVICE_URL/

  # Notifications
  notify:
    needs: [lint-test, build-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}